<!-- Profile card component
This is a perfect challenge to test your layout skills. The card layout doesn't shift, so it's also great for those that haven't dived into responsive websites yet!
https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ
---//---
Onde o principal desafio é criar um cartão que contenha as informações de perfil. Para ser aprimorado as habilidades de posicionamento de elementos usando flexbox.

Font family para ser usada no projeto:
  - Family: [Kumbh Sans](https://fonts.google.com/specimen/Kumbh+Sans)
  - Weights: 400, 700

Cores
  --background-color: hsl(185, 75%, 39%);
  --text-color: hsl(227, 10%, 46%);
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
 </head>
 <body>
    <main>
      <div class="box">
        <img src="assets/background.jpg" class="card-cover">
        <div class="personal-info">
          <img src="assets/profile-image.png" alt="my photo" class="profile-image">
          <div class="info">
            <p class="name">Larissa Alves</p>
            <p class="age">30</p>
          </div>
          <p class="city">Nossa Senhora do Socorro</p>
        </div>
        <div class="social-info">
          <div class="social">
            <p class="numbers">80k</p>
            <p class="description">Followers</p>
          </div>
          <div class="social">
            <p class="numbers">803k</p>
            <p class="description">Likes</p>
          </div>
          <div class="social">
            <p class="numbers">1.4k</p>
            <p class="description">Photos</p>
          </div>
        </div>
      </div>
    </main>
 </body>
 </html>
